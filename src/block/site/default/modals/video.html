<div class="modal fade {{modals_prefix}}modal" id="{{modals_id}}" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog {{modals_prefix}}dialog  {{modals_mod}}">
		<div class="modal-header {{modals_prefix}}header  {{modals_mod}}" >
			<div class="{{modals_prefix}}row row  is--aic  is--jcsb  {{modals_mod}}">
				<div class="{{modals_prefix}}cols cols  is--header  {{modals_mod}}">
					[[azbntple 
						tpl="/src/block/site/default/page-header/heading.html" 
						header_prefix="page-header__" 
						header_mod="is--modals"
						header_level="h4" 
						header="{{modals_heading}}"
					]]
				</div>
				<div class="{{modals_prefix}}cols cols  is--btn  {{modals_mod}}">
					<button type="button" class="{{modals_prefix}}close  modal-close" data-dismiss="modal" aria-hidden="true">
						[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="modal-close"]]
					</button>
				</div>
			</div>
		</div>
		<div class="modal-body {{modals_prefix}}body" >						
			<video preload="metadata" controls class="modal-video {{modals_prefix}}video  azbn__video">
				<source src="{{modals_video}}" type="video/mp4">	
			</video>
		</div>
	</div>
</div>
