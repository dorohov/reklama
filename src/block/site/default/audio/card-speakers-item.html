<div class="{{block_prefix}}card  {{block_mod}}">
	<div class="{{block_prefix}}row row  {{block_mod}}  is--gutter">
		<div class="{{block_prefix}}cols cols  {{block_mod}}  is--preview">
			<div class="{{block_prefix}}preview">
				<img src="{{block_preview}}" alt="{{block_heading}}">
			</div>
		</div>
		<div class="{{block_prefix}}cols cols  {{block_mod}}  is--player">
			<div class="{{block_prefix}}inner-cols  {{block_mod}}">
				<div class="row  {{block_prefix}}status-block  {{block_mod}}">
					<div class="cols">
						<div class="{{block_prefix}}status  {{block_mod}}  {{block_status_mod}}">{{block_status}}</div>
					</div>
					<div class="cols">
						<div class="{{block_prefix}}status-time  {{block_mod}}">до {{block_status_time}}</div> 
					</div>
				</div>
				<div class="{{block_prefix}}player-desc  {{block_mod}}">
					<div class="{{block_prefix}}heading  {{block_mod}}">{{block_heading}}</div>
					<div class="{{block_prefix}}heading-small  {{block_mod}}">Уже 105 заказов</div>
					<button type="button" class="{{block_prefix}}favorite  {{block_mod}}">[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="favorite" ]]</button>
				</div>	
			</div>	
		</div>	
	</div>	
</div>
