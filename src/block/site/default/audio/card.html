<div class="{{block_prefix}}card  {{block_mod}}  azbn__player  js--audio-wrap" data-audio="{{block_audio}}">
	<div class="{{block_prefix}}btn  {{block_mod}}">
		<button type="button" class="audio-btn__icon  js--audio-play"  title="Воспроизвести {{block_heading}}">
			<span class="audio-btn__icon-svg  {{block_mod}}  is--play  is--start">
				[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="play" ]]
			</span>
			<span class="audio-btn__icon-svg  {{block_mod}}  is--pause">
				[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="pause" ]]
			</span>
		</button>
	</div> 
	<div class="{{block_prefix}}desc  {{block_mod}}">
		<div class="{{block_prefix}}heading  {{block_mod}}">{{block_heading}}</div>
		<div class="{{block_prefix}}download  {{block_mod}}">				
			[[azbntple 
				tpl="/src/block/site/default/button/button-icon-noname.html"
				button_prefix="audio-btn__" 
				button_mod="is--download  azbn__download"
				button_icon="download"
			]]
			245 Загрузок
		</div>
		<!--<div class="{{block_prefix}}progress-bar">
			<div class="{{block_prefix}}progress-line" style="width: 25%;"></div>
			<div class="{{block_prefix}}progress-slider" style="left: 25%;"></div>
		</div>-->
		<audio class="js--audio-cont">
		    <source src="{{block_audio}}" type="audio/mpeg"> 
		</audio>
		<div class="js--timeline {{block_prefix}}progress-bar">
			<a href="#" class="js--timeline-control {{block_prefix}}progress-slider"></a>
			<span class="js--timeline-progress {{block_prefix}}progress-line"></span>
		</div>
	</div>	
</div>
