<div class="{{block_prefix}}card  {{block_mod}}  azbn__player" data-audio="{{block_audio}}">
	<div class="{{block_prefix}}preview  {{block_mod}}">
		<img src="{{block_preview}}" alt="{{block_heading}}">
		<div class="{{block_prefix}}inner  {{block_mod}}">			
			
			<div class="{{block_prefix}}btn-order  {{block_mod}}">
				[[azbntple 
					tpl="/src/block/site/default/button/link.html"
					button_prefix="btn__" 
					button_mod="is--black  is--hover-white  is--block"
					button_link="{{block_link}}"
					button_name="Подробнее"
				]]
			</div>
		</div>
	</div>
	<div class="{{block_prefix}}heading  {{block_mod}}"><a href="{{block_link}}">{{block_heading}}</a></div>
	<div class="{{block_prefix}}cost  {{block_mod}}"> от
		{{block_cost}} 
		<span class="{{block_prefix}}cost-ruble  {{block_mod}}">[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="ruble" ]]</span>
	</div>
</div>
