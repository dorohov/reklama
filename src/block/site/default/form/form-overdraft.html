<form action="#" class="{{block_prefix}}block  {{block_mod}}"  >
	<input type="hidden" name="key" value="londonisthecapitalofgreatbritain">
	<input type="hidden" name="f[Форма: {{block_heading}}]">
	<div class="{{block_prefix}}inner  {{block_mod}}"  >		
		<div class="row {{block_prefix}}row  is--wrap">
			<div class="cols {{block_prefix}}cols  {{block_mod}}  is--overdraft">
				<div class="{{block_prefix}}item">
					<input type="number" min="0" class="{{block_prefix}}control form-control validate[required]  {{block_mod}}  {{form_color}}" id="{{form_id}}[overdraft]" name="f[overdraft]" placeholder="Укажите желаемую сумму овердрафта">
				</div>	
			</div>
			<div class="cols {{block_prefix}}cols  {{block_mod}}  is--subscrabe">
				<div class="{{block_prefix}}switch-panel  {{block_mod}}">
					<div class="{{block_prefix}}item  {{block_mod}}  is--switch">
						<div class="{{block_prefix}}switch">
			                <input class="{{block_prefix}}switch-input validate[required]    {{form_color}}" id="{{form_id}}[processing]" name="f[Согласие на обработку персональных данных]" type="checkbox" checked />
			                <label for="{{form_id}}[processing]" class="{{block_prefix}}switch-label    {{form_color}}">
								[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="checked" ]]</label> 
							<label for="{{form_id}}[processing]" class="{{block_prefix}}switch-text    {{form_color}}"> 
								Я согласен на обработку <a href="{{page.agreement}}">персональных данных</a>
							</label>
			            </div>	
		            </div>	
				</div>
			</div>
			<div class="cols {{block_prefix}}cols  {{block_mod}}  is--btn">
				[[azbntple 
					tpl="/src/block/site/default/button/button.html"
					button_prefix="btn__" 
					button_mod="{{form_btn_mod}}"
					button_type="submit"
					button_name="{{form_btn_name}}"
				]]
			</div>
		</div>	
	</div> 
</form>
