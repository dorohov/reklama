<div class="row {{block_prefix}}row  is--wrap  is--gutter10  {{block_mod}}  {{block_mod_elem}}">
	<div class="cols {{block_prefix}}cols  is--left  {{block_mod}}  {{block_mod_elem}}">
		<label for="{{form_id}}[{{block_id}}]" class="{{block_prefix}}label  {{block_mod}}">{{block_required_symbol}}{{block_label}}</label>
	</div>
	<div class="cols {{block_prefix}}cols  is--center  {{block_mod}}  {{block_mod_elem}}">
		<div class="row  is--wrap  is--gutter  is--aic">
			<div class="cols">
				<div class="{{block_prefix}}item  is--ruble  {{block_mod}}  {{block_mod_elem}}">
					<input type="{{block_type}}" {{block_attr}}  class="{{block_prefix}}control form-control validate[{{block_required}}]  is--icon  {{block_mod}}  {{form_color}}  {{block_mod_elem}}" id="{{form_id}}[{{block_id}}]" name="f[{{block_label}}]" placeholder="{{block_placeholder}}">
					<div class="{{block_prefix}}control-icon  is--ruble">[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="ruble" ]]</div>
				</div>
			</div>
			<div class="cols"> 
				<div class="{{block_prefix}}bage  {{block_mod}}  {{block_bage_mod}}">{{block_bage}}</div>
			</div>
		</div>
	</div> 	
	<div class="cols {{block_prefix}}cols  is--right  {{block_mod}}  {{block_mod_elem}}">
		<div class="{{block_prefix}}info  {{block_mod}}  {{block_info_mod}}">{{block_info}}</div>
	</div>
</div>
