<div class="{{block_prefix}}switch-panel  {{block_mod}}  {{block_mod_elem}}  is--radio">
	<div class="{{block_prefix}}switch  {{block_mod}}  {{block_mod_elem}}  is--radio">
		<input class="{{block_prefix}}switch-input  validate[{{block_required}}]    {{form_color}}  is--radio" id="{{form_id}}[{{block_id}}]" name="f[{{block_name}}]" type="radio" data-tabid="{{block_tabid}}" {{if_checked}} {{block_status}} />
		<label for="{{form_id}}[{{block_id}}]" class="{{block_prefix}}switch-label    {{form_color}}  {{block_mod}}  {{block_mod_elem}}  is--radio">
			[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="checked" ]]
		</label> 
		<label for="{{form_id}}[{{block_id}}]" class="{{block_prefix}}switch-text    {{form_color}}  {{block_mod}}  {{block_mod_elem}}  is--radio">
			{{block_label}}
		</label>
	</div>	
</div>
