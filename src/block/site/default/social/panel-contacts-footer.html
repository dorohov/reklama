<div class="{{block_prefix}}block">
	<div class="{{block_prefix}}row row  {{block_mod}}">
		<div class="{{block_prefix}}cols cols  {{block_mod}}">
			<a href="tel:{{contacts.phone_tel}}" class="{{block_prefix}}item   {{block_mod}}">
				<span class="{{block_prefix}}item-icon  {{block_mod}}">[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="contacts-tel" ]]</span>
				<span class="{{block_prefix}}item-name  {{block_mod}}">{{contacts.phone}}</span>
			</a>
		</div>
		<div class="{{block_prefix}}cols cols  {{block_mod}}">
			<div class="{{block_prefix}}item   {{block_mod}}">
				<span class="{{block_prefix}}item-icon  {{block_mod}}">[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="contacts-email" ]]</span>
				<a href="mailto:{{contacts.email}}" class="{{block_prefix}}item-inner   {{block_mod}}"><span class="{{block_prefix}}item-name  {{block_mod}}">{{contacts.email}}</span></a>
			</div>
		</div>
	</div>
</div>
