<div class="{{block_prefix}}card  {{block_mod}}  is--active">
	<button type="button" class="{{block_prefix}}close  {{block_mod}}">
		[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="modal-close"]]
	</button>
	<div class="{{block_prefix}}heading  {{block_mod}}">
		<div class="{{block_prefix}}heading-icon  {{block_mod}}">
			[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="icon-attention" ]]
		</div>
		{{block_heading}}
	</div>
	<div class="{{block_prefix}}note  {{block_mod}}">{{block_note}}</div>			
	<div class="{{block_prefix}}link  {{block_mod}}"><a href="{{block_link}}">Подробнее</a></div>			
</div>
